app_version: 1.0.0
name: AD-Query 
description: A simple app to query Active Directory
contact_info:
  name: "@arnydo"
  url: https://kyleparrish.com
  email: arnydo@pm.me
tags:
  - activedirectory
  - ldap 
categories:
  - IAM
  - assets 
authentication:
  required: true
  parameters:
    - name: domainName
      description: "AD Domain Name"
      example: "CONTOSO"
      required: true
      schema:
        type: string
    - name: serverName
      description: "Server to connect to"
      example: "server-1.contoso.com"
      required: true
      schema:
        type: string
    - name: userName
      description: "Username to BIND to AD with"
      example: "binduser"
      required: true
      schema:
        type: string
    - name: password
      description: "Password to BIND with"
      example: "Password1IsBad!"
      required: true
      schema:
        type: string
actions:
  - name: search_samaccountname
    description: Query AD for details about a specified user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'smithj'
        schema:
          type: string
      - name: search_base
        description: "OU to search in."
        required: true
        multiline: false
        example: "OU=users,DC=contoso,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/jpg;base64,
