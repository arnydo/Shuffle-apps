app_version: 1.0.0
name: Shuffle Tools
description: A  tool app for Shuffle
tags:
  - Testing
  - Shuffle
categories:
  - Testing
  - Shuffle
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
actions:
  - name: string_to_base64
    description: Base64 encode a string
    parameters:
      - name: string
        description: string to encode
        multiline: true
        example: "This is a string to be encoded"
        required: true
        schema:
          type: string
  - name: base64_to_string
    description: Decode a base64 string
    parameters:
      - name: base64_string
        description: Base64 string to decode
        multiline: true
        example: "VGhpcyBpcyBhIHN0cmluZyB0byBiZSBlbmNvZGVk"
        required: true
        schema:
          type: string
  - name: send_sms_shuffle
    description: Send an SMS from Shuffle
    parameters:
      - name: apikey
        description: Your https://shuffler.io organization apikey
        multiline: false
        example: "https://shuffler.io apikey"
        required: true
        schema:
          type: string
      - name: phone_numbers
        description: The receivers of the SMS
        multiline: false
        example: "+4741323535,+8151023022"
        required: true
        schema:
          type: string
      - name: body
        description: The SMS to add to the numbers
        multiline: true
        example: "This is an alert from Shuffle :)"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: send_email_shuffle
    description: Send an email from Shuffle
    parameters:
      - name: apikey
        description: Your https://shuffler.io organization apikey
        multiline: false
        example: "https://shuffler.io apikey"
        required: true
        schema:
          type: string
      - name: recipients
        description: The recipients of the email
        multiline: false
        example: "test@example.com,frikky@shuffler.io"
        required: true
        schema:
          type: string
      - name: subject
        description: The subject to use
        multiline: false
        example: "SOS this is an alert :o"
        required: true
        schema:
          type: string
      - name: body
        description: The body to add to the email
        multiline: true
        example: "This is an email alert from Shuffler.io :)"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: repeat_back_to_me
    description: Repeats the call parameter
    parameters:
      - name: call
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: filter_list
    description: Takes a list and filters based on your data
    skip_multicheck: true
    parameters:
      - name: input_list
        description: The list to check
        required: true
        multiline: false
        example: '[{"data": "1.2.3.4"}, {"data": "1.2.3.5"}]'
        schema:
          type: string
      - name: field
        description: The field to check
        required: false
        multiline: false
        example: "data"
        schema:
          type: string
      - name: check
        description: Type of check
        required: true
        example: "equals"
        options:
          - equals
          - 'larger than'
          - 'less than'
          - is empty
          - contains
          - starts with
          - ends with
          - files by extension
        schema:
          type: string
      - name: value
        description: The value to check with
        required: false
        multiline: false
        example: "1.2.3.4"
        schema:
          type: string
      - name: opposite
        description: Whether to add or to NOT add
        required: true
        options:
          - False
          - True
        multiline: false
        example: "false"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: multi_list_filter
    description: Takes a list and filters based on your data
    skip_multicheck: true
    parameters:
      - name: input_list
        description: The list to check
        required: true
        multiline: false
        example: '[{"data": "1.2.3.4"}, {"data": "1.2.3.5"}]'
        schema:
          type: string
      - name: field
        description: The field to check
        required: true
        multiline: false
        example: "data"
        schema:
          type: string
      - name: check
        description: Type of check
        required: true
        example: "equals,equals"
        schema:
          type: string
      - name: value
        description: The value to check with
        required: true
        multiline: false
        example: "1.2.3.4"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: parse_ioc
    description: Parse IOC's based on https://github.com/fhightower/ioc-finder
    parameters:
      - name: input_string
        description: The string to check
        required: true
        multiline: true
        example: "123ijq192.168.3.6kljqwiejs8 https://shuffler.io"
        schema:
          type: string
      - name: input_type
        description: The string to check
        required: false
        multiline: false
        example: "md5s"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: parse_file_ioc
    description: Parse IOC's based on https://github.com/fhightower/ioc-finder
    parameters:
      - name: file_ids
        description: The shuffle file to check
        required: true
        multiline: false
        schema:
          type: string
      - name: input_type
        description: The string to check
        required: false
        multiline: false
        example: "md5s"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: translate_value
    description: Takes a list of values and translates it in your input data
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: Hello this is an md5
        schema:
          type: string
      - name: translate_from
        description: The source items to look for
        required: true
        multiline: false
        example: sha256,md5,sha1
        schema:
          type: string
      - name: translate_to
        description: The destination data to change to
        required: true
        multiline: true
        example: hash
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: map_value
    description: Takes a mapping dictionary and translates the input data
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: $exec.field1
        schema:
          type: string
      - name: mapping
        description: The mapping dictionary
        required: true
        multiline: true
        example: |
          {
            "Low": 1,
            "Medium": 2,
            "High": 3,
          }
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: regex_replace
    description: Replace all instances matching a regular expression
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: $exec.http_headers
        schema:
          type: string
      - name: regex
        description: Your regular expression
        multiline: false
        example: "(Content-\\w+): (.*)"
        required: true
        schema:
          type: string
      - name: replace_string
        description: Replacement string (capture groups with \1 \2)
        multiline: true
        example: "Content header '\\1' = '\\2'"
        required: false
        schema:
          type: string
      - name: ignore_case
        description: "Make regex case insensitive (Default: False)"
        multiline: false
        example: "False"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: parse_list
    description: Parses a list and returns it as a json object
    parameters:
      - name: items
        description: List of items
        required: true
        multiline: true
        example: shuffler.io,test.com,test.no
        schema:
          type: string
      - name: splitter
        description: The splitter to use
        required: false
        multiline: false
        example: ","
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: execute_bash
    description: Runs bash with the data inputted available (TBD)
    parameters:
      - name: code
        description: The code to run
        required: true
        multiline: true
        example: echo "Hello"
        schema:
          type: string
      - name: shuffle_input
        description: Alternative data to add
        required: false
        multiline: true
        example: '{"data": "Hello world"}'
        schema:
          type: string
  - name: get_file_value
    description: This function is made for reading file(s), printing their data
    parameters:
      - name: filedata
        description: The files
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: file
    returns:
      schema:
        type: string
  - name: download_remote_file
    description: Downloads a file from a URL
    parameters:
      - name: url
        description:
        required: true
        multiline: false
        example: "https://secure.eicar.org/eicar.com.txt"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_file_meta
    description: Gets the file meta
    parameters:
      - name: file_id
        description:
        required: true
        multiline: false
        example: ""
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_file
    description: Deletes a file based on ID
    parameters:
      - name: file_id
        description:
        required: true
        multiline: false
        example: "Some data to put in the file"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: extract_archive
    description: Extract compressed files, return file ids
    parameters:
      - name: file_ids
        description:
        required: true
        multiline: false
        schema:
          type: string
      - name: fileformat
        description:
        required: true
        multiline: false
        options:
          - zip
          - rar
          - 7zip
          - tar
          - tar.gz
        schema:
          type: string
      - name: password
        description:
        required: false
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: inflate_archive
    description: Compress files in archive, return archive's file id
    parameters:
      - name: file_ids
        description:
        required: true
        multiline: true
        schema:
          type: string
      - name: fileformat
        description:
        required: true
        multiline: false
        options:
          - zip
          - 7zip
        schema:
          type: string
      - name: name
        description:
        required: false
        multiline: false
        schema:
          type: string
      - name: password
        description:
        required: false
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: xml_json_convertor
    description: Converts xml to json and vice versa
    parameters:
      - name: convertto
        required: true
        multiline: false
        options:
          - json
          - xml
        schema:
          type: string
      - name: data
        description:
        required: true
        multiline: false
        example: 'xml data / json data'
        schema:
          type: string  
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
